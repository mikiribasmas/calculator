<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style/app.css">


</head>

<body>
    <header>

    </header>
    <main>
        <div class="general">
            <div class="container">
                <div class="container-background"><img
                        src="../img/AnyConv.com__Captura de pantalla 2023-04-16 192016.webp" alt=""></div>
                <div class="container-content">
                    <div class="item-screen">
                        <div class="screen">
                            <input id="calculator-screen" type="text" value="0">
                        </div>
                    </div>
                    <div class="item-on">
                        <div class="reset">
                            <button id="ac"><p>AC</p></button>
                        </div>
                        <div class="on">
                            <button><p>ON</p></button>
                        </div>
                    </div>
                    <div class="item-functions">
                        <div class="func-button" id="numbers"><button data-value="7">7</button></div>
                        <div class="func-button" id="numbers"><button data-value="8">8</button></div>
                        <div class="func-button" id="numbers"><button data-value="9">9</button></div>
                        <div class="func-button"><button data-value="/">/</button></div>
                        <div class="func-button" id="numbers"><button data-value="4">4</button></div>
                        <div class="func-button" id="numbers"><button data-value="5">5</button></div>
                        <div class="func-button" id="numbers"><button data-value="6">6</button></div>
                        <div class="func-button"><button data-value="*">*</button></div>
                        <div class="func-button" id="numbers"><button data-value="1">1</button></div>
                        <div class="func-button" id="numbers"><button data-value="2">2</button></div>
                        <div class="func-button" id="numbers"><button data-value="3">3</button></div>
                        <div class="func-button"><button data-value="-">-</button></div>
                        <div class="func-button"><button data-value=".">.</button></div>
                        <div class="func-button" id="numbers"><button data-value="0">0</button></div>
                        <div class="func-button"><button id="equals-button" data-value="=">=</button></div>
                        <div class="func-button"><button data-value="+">+</button></div>

                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="../javascript/calculator.js"></script>
</body>

</html>
