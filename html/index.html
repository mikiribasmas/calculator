<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style/app.css">


</head>

<body>
    <header>

    </header>
    <main>
        <div class="general">
            <div class="container">
                <div class="container-background"><img
                        src="../img/AnyConv.com__Captura de pantalla 2023-04-16 192016.webp" alt=""></div>
                <div class="container-content">
                    <div class="item-screen">
                        <div class="screen">
                            <input id="calculator-screen" type="text" value="0">
                        </div>
                    </div>
                    <div class="item-on">
                        <div class="reset">
                            <button id="ac"><p>AC</p></button>
                        </div>
                        <div class="on">
                            <button><p>ON</p></button>
                        </div>
                        <div class="delete">
                            <button id="CE" data-value=""><p>CE</p></button>
                        </div>
                    </div>
                    <div class="item-functions">
                        <div class="func-button" id="numbers"><button data-value="7"><p>7</p></button></div>
                        <div class="func-button" id="numbers"><button data-value="8"><p>8</p></button></div>
                        <div class="func-button" id="numbers"><button data-value="9"><p>9</p></button></div>
                        <div class="func-button"><button data-value="/"><p>/</p></button></div>
                        <div class="func-button" id="numbers"><button data-value="4"><p>4</p></button></div>
                        <div class="func-button" id="numbers"><button data-value="5"><p>5</p></button></div>
                        <div class="func-button" id="numbers"><button data-value="6"><p>6</p></button></div>
                        <div class="func-button"><button data-value="*"><p>*</p></button></div>
                        <div class="func-button" id="numbers"><button data-value="1"><p>1</p></button></div>
                        <div class="func-button" id="numbers"><button data-value="2"><p>2</p></button></div>
                        <div class="func-button" id="numbers"><button data-value="3"><p>3</p></button></div>
                        <div class="func-button"><button data-value="-"><p>-</p></button></div>
                        <div class="func-button"><button data-value="."><p>.</p></button></div>
                        <div class="func-button" id="numbers"><button data-value="0"><p>0</p></button></div>
                        <div class="func-button"><button id="equals-button" data-value="="><p>=</p></button></div>
                        <div class="func-button"><button data-value="+"><p>+</p></button></div>

                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="../javascript/calculator.js"></script>
</body>

</html>
